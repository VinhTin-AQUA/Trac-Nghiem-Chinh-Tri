<div
    class="fixed inset-0 z-50 flex items-center justify-center transition-opacity origin-top animate-in fade-in-0 zoom-in-95 duration-200"
>
    <div
        class="overflow-hidden rounded-2xl shadow-2xl transform transition-all duration-300 ease-out w-full max-w-md mx-4 scale-100 opacity-100"
        [ngClass]="{
            'bg-red-100': !isSuccess,
            'bg-white': isSuccess
        }"
    >
        <!-- Header -->
        <div
            class="p-6 border-b border-gray-100"
            [ngClass]="{ 'bg-red-200': !isSuccess,
         }"
        >
            <div class="flex items-center justify-between">
                <h3
                    class="text-xl font-semibold"
                    [ngClass]="{
                        'text-red-600': !isSuccess,
                        'text-gray-900': isSuccess
                    }"
                >
                    {{ title | translate }}
                </h3>
                <button
                    (click)="onCancel()"
                    class="transition-colors duration-200 p-1 rounded-lg hover:bg-gray-100"
                    [ngClass]="{
                        'text-red-400 hover:text-red-600': !isSuccess,
                        'text-gray-600 hover:text-gray-900': isSuccess
                    }"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        ></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <p
                class="leading-relaxed"
                [ngClass]="{
                    'text-red-600': !isSuccess,
                    'text-gray-600': isSuccess
                }"
            >
                {{ message | translate }}
            </p>
        </div>

        <!-- Actions -->
        <div class="p-6 border-t rounded-b-2xl">
            <div class="flex space-x-3 justify-end">
                <button
                    (click)="onCancel()"
                    class="px-6 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-200 font-medium shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
                >
                    {{ 'questionCancelDialog.cancel' | translate }}
                </button>
                <button
                    (click)="onOK()"
                    class="px-6 py-2.5 text-white bg-linear-to-r rounded-xl transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0"
                    [ngClass]="{
                        'from-red-500 to-red-600 hover:from-red-600 hover:to-red-700': !isSuccess,
                        'from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700': isSuccess
                    }"
                >
                    {{ 'questionCancelDialog.ok' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
