<div class="layout font-sans">

        <div class="flex items-center gap-3">
            <button
                (click)="toggleDrawer()"
                class="p-2 rounded-lg hover:bg-gray-100 active:scale-95 transition"
            >
                <svg
                    class="w-6 h-6 text-gray-700"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                >
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <div class="flex items-center gap-2">

                    <!-- ⚡ -->

                        width="24"

                </div>
                <h1 class="text-xl font-semibold text-gray-800">
                    {{ 'app.title' | translate }}
                </h1>
            </div>
        </div>
    </header>

    <!-- Drawer overlay -->
    @if (isDrawerOpen) {
    <div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40" (click)="toggleDrawer()"></div>
    }

    <!-- Sidebar -->
    <nav
        class="fixed top-0 left-0 z-50 h-screen w-64 bg-white border-r border-gray-200 shadow-lg transform transition-transform duration-300 rounded-r-2xl"
        [class.translate-x-0]="isDrawerOpen"
        [class.-translate-x-full]="!isDrawerOpen"
    >
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <div
                    class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center text-2xl"
                >
                    <!-- ⚡ -->
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >

                            fill="#323544"
                        />
                    </svg>
                </div>
                <h2 class="text-lg font-semibold text-gray-800">Menu</h2>
            </div>

            <button (click)="toggleDrawer()" class="p-2 hover:bg-gray-100 rounded-lg transition">
                <svg
                    class="w-5 h-5 text-gray-700"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                >
                    <path d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-4">
            <ul class="space-y-1">
                @for (item of navItems; track $index) {
                <li>
                    <a
                        [routerLink]="item.url"
                        routerLinkActive="bg-blue-200 text-blue-600 font-semibold border-l-4 border-blue-500"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition border-l-4 border-transparent"
                    >
                        <span class="text-sm">{{ item.name | translate }}</span>
                    </a>
                </li>
                }
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <main class="pt- bg-gray-50 min-h-screen">
        <router-outlet></router-outlet>
    </main>
</div>
