<div class="w-full bg-zinc-100">
    <!-- HERO -->
    <section class="relative py-24 text-center">
        <h1 class="text-4xl md:text-5xl font-semibold tracking-tight text-zinc-900 mb-6">
            {{ 'home.homeTitle1' | translate }}
        </h1>

        <p class="text-lg text-zinc-600 max-w-2xl mx-auto mb-10">
            {{ 'home.homeTitle2' | translate }}
        </p>

        <button
            [routerLink]="'/' + mainbRoutes.START_EXAM"
            class="btn-primary px-8 py-3 inline-flex items-center justify-center text-base font-medium"
        >
            {{ 'home.startExam' | translate }}
        </button>
    </section>

    <!-- STATISTIC BOXES -->
    <section class="max-w-6xl mx-auto py-16 grid grid-cols-1 md:grid-cols-2 gap-8 px-4">
        <div
            class="p-8 text-center rounded-2xl bg-white/70 backdrop-blur-md border border-white/40 shadow-sm hover:shadow-md transition-all duration-200"
        >
            <h3 class="text-4xl font-semibold text-blue-500">
                {{ totalQuestions() }}
            </h3>

            <p class="text-zinc-600 mt-3">
                {{ 'home.questionInBank' | translate }}
            </p>
        </div>

        <div
            class="p-8 text-center rounded-2xl bg-white/70 backdrop-blur-md border border-white/40 shadow-sm hover:shadow-md transition-all duration-200"
        >
            <h3 class="text-4xl font-semibold text-blue-500">
                {{ totalQuestionsPerExam() }}
            </h3>

            <p class="text-zinc-600 mt-3">
                {{ 'home.totalQuestionPerTest' | translate }}
            </p>
        </div>
    </section>
</div>
