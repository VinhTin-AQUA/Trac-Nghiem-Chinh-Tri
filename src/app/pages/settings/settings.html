<div class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">
        {{ 'settings.title' | translate }}
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- IMPORT -->
        <div class="p-6 bg-white shadow rounded-xl">
            <h2 class="text-xl font-semibold mb-3 text-gray-800">
                {{ 'settings.importTitle' | translate }}
            </h2>

            <input
                type="file"
                accept=".json"
                (change)="onImportFile($event)"
                class="w-full border rounded-lg p-2 cursor-pointer"
            />

            <button class="w-full mt-4 px-4 py-2 btn-primary" (click)="importData()">
                {{ 'settings.importButton' | translate }}
            </button>
        </div>

        <!-- EXPORT -->
        <div class="p-6 bg-white shadow rounded-xl">
            <h2 class="text-xl font-semibold mb-3 text-gray-800">
                {{ 'settings.exportTitle' | translate }}
            </h2>

            <button class="w-full px-4 py-2 btn-primary" (click)="exportData()">
                {{ 'settings.exportButton' | translate }}
            </button>
        </div>

        <!-- RESET DATA -->
        <div class="p-6 bg-white shadow rounded-xl md:col-span-2">
            <h2 class="text-xl font-semibold mb-3 text-gray-800">
                {{ 'settings.resetTitle' | translate }}
            </h2>

            <p class="text-gray-600 mb-4">
                {{ 'settings.resetDescription' | translate }}
            </p>

            <button
                class="w-full px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-semibold transition"
                (click)="resetAll()"
            >
                {{ 'settings.resetButton' | translate }}
            </button>
        </div>
    </div>

    <!-- SUCCESS / ERROR MESSAGE -->
    @if (message) {
    <div
        class="mt-6 p-4 rounded-lg text-center font-medium"
        [ngClass]="{
            'bg-green-200 text-green-800': messageType === 'success',
            'bg-red-200 text-red-800': messageType === 'error'
        }"
    >
        {{ message }}
    </div>
    }
</div>
